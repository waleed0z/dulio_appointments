<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
        .done h1 {
            font-size: 35px;
            text-align: center;
            font-weight: 300;
        }

        .done p {
            font-size: 12px;
            font-weight: 200;
            color: black;
            letter-spacing: 0.5px;
            outline: none;
            border: none;
            bottom: 10%;
        }

        form {
            height: 450px;
            width: 400px;
            background-color: rgb(255, 255, 255);
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 255);
            box-shadow: 0 0 10px rgba(8, 7, 16, 0.5);
            padding: 50px 35px;
        }

        form * {
            font-size: 12px;
            font-weight: 200;
            color: black;
            letter-spacing: 0.5px;
            outline: none;
            border: none;
            position: relative;
            bottom: 10%;
        }

        form h1 {
            font-size: 35px;
            text-align: center;
            font-weight: 300;
        }

        label {
            display: block;
            margin-top: 30px;
            font-size: 16px;
            font-weight: 200;
        }

        input {
            display: block;
            height: 50px;
            width: 100%;
            background-color: rgba(255, 255, 255, 255);
            border-radius: 5px;
            border: 0.05px solid gray;
            padding: 0 10px;
            margin-top: 8px;
            font-size: 15px;
        }

        ::placeholder {
            color: gray;
        }

        button {
            color: #000000;
            margin-top: 25px;
            width: 100%;
            background-color: #e6c2b4;
            color: white;
            padding: 10px 0;
            font-weight: 500;
            font-size: 18px;
            border-radius: 5px;
            border: 2px solid #e6c2b4;
            cursor: pointer;
        }
        button:hover{
            color: black;               
        }

        body {
            background-color: whitesmoke;
            background-size: cover;
            font-family: Poppins, sans-serif;
            height:100%;
        }

        .background {
            width: 430px;
            height: 520px;
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
        }

        .background .shape {
            height: 200px;
            width: 200px;
            position: absolute;
            border-radius: 50%;
        }
        .signup-link {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }
        .signup-link a {
            color: #1845ad;
            text-decoration: underline;
            font-weight: 100;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form method="POST" action="{{ url_for('login') }}">
        <h1>Login</h1>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <button type="submit">Login</button>
        <div class="signup-link">
            <p>Don't have an account? <a href="{{ url_for('register') }}">Sign up</a></p>
        </div>
    </form>
</body>
</html>
