{% block content %}
<h2>Select Your Role</h2>
<form method="POST">
    <div class="role-selection">
        <label>
            <input type="radio" name="role" value="staff" required>
            <div class="role-card">
                <h3>Staff</h3>
                <p>I work here and manage appointments</p>
            </div>
        </label>
        <label>
            <input type="radio" name="role" value="client" required>
            <div class="role-card">
                <h3>Client</h3>
                <p>I want to book appointments</p>
            </div>
        </label>
    </div>
    <button type="submit">Continue</button>
</form>
{% endblock %}
