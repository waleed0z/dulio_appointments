<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
        body {
            background-color: whitesmoke;
            font-family: Poppins, sans-serif;
            height: 100%;
        }
        
        form {
            font-family: Poppins, sans-serif;
            height: 450px;
            width: 400px;
            background-color: rgb(255, 255, 255);
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 255);
            box-shadow: 0 0 10px rgba(8, 7, 16, 0.5);
            padding: 45px 35px;
        }
        form * {
            font-size: 12px;
            font-weight: 200;
            color: black;
            letter-spacing: 0.5px;
            outline: none;
            border: none;
            position: relative;
            margin-right: 15px;
        }
        form h1 {
            font-size: 35px;
            text-align: center;
            font-weight: 300;
        }
        label {
            display: block;
            margin-top: 20px;
            font-size: 16px;
            font-weight: 200;
        }
        input, select {
            display: block;
            height: 50px;
            width: 95%;
            background-color: rgba(255, 255, 255, 255);
            border-radius: 5px;
            border: 0.05px solid gray;
            padding: 0 10px;
            margin-top: 8px;
            font-size: 15px;
        }
        ::placeholder {
            color: gray;
        }
        button {
            margin-top: 25px;
            width: 100%;
            background-color: #e6c2b4;
            color: white;
            padding: 10px 0;
            font-weight: 500;
            font-size: 18px;
            border-radius: 5px;
            border: 2px solid #e6c2b4;
            cursor: pointer;
        }
        button:hover{
            color:black;
        }
        .login-link {
            position: static;
            text-align: center;
            font-size: 14px;
        }
        .login-link a {
            color: #1845ad;
            text-decoration: underline;
            font-weight: 100;
        }

            padding: 12px 16px 12px 42px;
            border: none;
            width:100%;
            border-radius: 3px;

            background-color: white;
            background-repeat: no-repeat;
            background-position: 12px 11px;
        }
        .signup-with-google a {
            font-size: 15px;
            font-weight: 400;
            font-family: Poppins, sans-serif;
            text-decoration: none;
        }
        .signup-with-google:active {
            background-color: #d6d1d1e1;
        }
        @media (max-width: 500px) {
            form {
                border: none;
                width: 96vw;
                min-width: 0;
                max-width: 100vw;
                padding: 16px 2vw;
                box-sizing: border-box;
            }
            input, button, .signup-with-google {
                width: 92vw;
                max-width: 100%;
                font-size: 14px;
                padding: 10px 8px;
                box-sizing: border-box;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form method="POST" action="{{ url_for('register') }}">
        <h1>Sign Up</h1>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <button type="submit">Sign Up</button>
        <div class="login-link">
            <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
        </div>
        <button type="button" class="signup-with-google">
            <a href="{{ url_for('google_login') }}">
            Sign in with Google</a>     
        </button>
    </form>
</body>
</html>
